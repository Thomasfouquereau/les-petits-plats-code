<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <title>Les Petits Plats</title>
</head>

<body>

    <header>
        <div class="logo">
            <img class="logoImg" src="assets/Vector.svg">
            <h1 class="nameLogo">Les petits plats</h1>
        </div>
    </header>

    <section>
        <div class="mainBarreDeRecherche">
            <input class="barreDeRecherche" type="text" placeholder="Rechercher un recette">
            <button class="buttonLoupe"><img class="loupe" src="assets/loupe.svg"></button>
        </div>
    </section>

    <section>
        <div class="tag"></div>
        <div class="barreDeRechercheParTag">

            <nav class="rechercheIngredients">
                <button class="ingredients">Ingredients</button>
                <input class="barreDeRechercheIngredients" type="text" placeholder="Rechercher un ingredient">
                <div class="ingredientsSelection"></div>
            </nav>
            <nav class="rechercheAppareils">
                <button class="appareils">Appareils</button>
                <input class="barreDeRechercheAppareils" type="text" placeholder="Rechercher un appareil">
                <div class="appareilsSelection"></div>
            </nav>
            <nav class="rechercheUstensiles">
                <button class="ustensiles">Ustensiles</button>
                <input class="barreDeRechercheUstensiles" type="text" placeholder="Rechercher un ustensile">
                <div class="ustensilesSelection"></div>
            </nav>
        </div>
    </section>

    <main>
        <div class="mainContainer">
            <div class="cardRecette">
                <!-- 50 Recette -->
            </div>
        </div>
    </main>

    <script type="module" src="scripts/index.js"></script>

</body>

</html>
